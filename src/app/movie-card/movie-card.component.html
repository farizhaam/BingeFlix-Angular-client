<app-menu-bar></app-menu-bar>
<div class="movies-wrapper">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}} ({{movie.Year}})</mat-card-title>
            <mat-card-subtitle>Directed by:            
                <button class="director-button"
                    mat-button
                    color="grey"
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Born)"
                >
                {{movie.Director.Name}}
                </button>
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button class="genre-button"
            mat-raised-button
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
            >
                {{movie.Genre.Name}}
            </button>

            <button class="synopsis-button"
                mat-button
                (click)="openSynopsisCardDialog(movie.Title, movie.Description, movie.Year)"
                color="primary"
            >
                Synopsis >>
            </button>
            <button mat-icon-button color="warn" >
                <!-- <mat-icon *ngIf="isFav(movie._id)">favorite</mat-icon>
                <mat-icon *ngIf="!isFav(movie._id)">favorite_border</mat-icon> -->
              </button>
        </mat-card-actions>
    </mat-card>
</div>
