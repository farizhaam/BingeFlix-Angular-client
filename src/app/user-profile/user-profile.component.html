<app-menu-bar></app-menu-bar>
<div class="user-profile">

  <mat-card>
      <mat-card-header>
          <mat-card-title>Hello {{user.Username}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p><b>Username:</b> {{user.Username}}</p>
          <p><b>Email:</b> {{user.Email}}</p>
          <p><b>Birthdate:</b> {{user.Birthday}}</p>
      </mat-card-content>
      <mat-card-actions>
          <button
              mat-raised-button
              (click)="openUserEditDialog()"
              style="margin-right: 10px;"
              color="primary"
          >
              Edit profile
          </button>
          <button
              mat-raised-button
              (click)="openUserDeleteDialog()"
              color="primary"
          >
              Delete profile
          </button>
      </mat-card-actions>
  </mat-card>
</div>
